<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav class="header__nav">
          <a href="#" class="logo brand-name"
            >Pos<span class="colorize">t</span>s</a
          >
          <menu class="primary-menu">
            <ul class="menus">
              <li><a href="index.html" class="active">Home</a></li>
            </ul>
          </menu>
        </nav>
      </div>
    </header>
    <main class="main">
      <section class="blogs-area">
        <div class="container blogs__container">
          <div class="blogs-header">
            <input
              type="search"
              class="search-field"
              placeholder="Title/Body"
              name="title"
              id="query"
            />
            <input
              type="number"
              placeholder="User Id"
              class="search-field"
              value="0"
              min="0"
              name="userid"
              id="userId"
            />
          </div>
          <div class="modal">
            <div class="modal__overlay" data-close="">
              <div class="modal__content">
                <div data-close class="modal__close">&times;</div>
                <form class="edit-form">
                  <input
                    id="edit-title"
                    placeholder="Enter a title"
                    name="title"
                    type="text"
                  />
                  <span></span>
                  <textarea
                    id="edit-body"
                    placeholder="Enter a body"
                    name="body"
                  ></textarea>
                  <span></span>
                  <button class="btn edit-form__submit">Update</button>
                </form>
              </div>
            </div>
          </div>
          <div class="blogs-content">
            <div class="single-post-content">
              <div class="post-details"></div>
              <div class="comments-area">
                <h2>Comments -</h2>
                <div class="comments"></div>
              </div>
            </div>
          </div>
          <button class="btn paginate-btn">Load more</button>
        </div>
      </section>
    </main>
    <script src="./js/app.js"></script>
  </body>
</html>
